<!-- Login Page -->
<div class="container py-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0 d-flex align-items-center">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Iniciar Sesión
          </h5>
        </div>
        <div class="card-body">
          <!-- App info -->
          <div class="mb-3 text-center">
            <h6 class="mb-0">{{login.appInfo.name}}</h6>
            <small class="text-muted">v{{login.appInfo.version}}</small>
          </div>

          <!-- Error alert -->
          <div ng-if="login.error" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{login.error.message}}</div>
          </div>

          <form name="login.loginForm.loginForm" novalidate ng-submit="login.login()">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text"
                     id="username"
                     name="username"
                     class="form-control"
                     ng-model="login.credentials.username"
                     required
                     autocomplete="username"
                     ng-disabled="login.isLoading" />
              <div class="form-text" ng-if="login.loginForm.loginForm.username.$touched && login.loginForm.loginForm.username.$invalid">
                <small class="text-danger">El usuario es requerido</small>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     ng-model="login.credentials.password"
                     required
                     autocomplete="current-password"
                     ng-disabled="login.isLoading" />
              <div class="form-text" ng-if="login.loginForm.loginForm.password.$touched && login.loginForm.loginForm.password.$invalid">
                <small class="text-danger">La contraseña es requerida</small>
              </div>
            </div>

            <!-- Actions -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" ng-disabled="!login.isFormValid() || login.isLoading">
                <span ng-if="!login.isLoading">
                  <i class="bi bi-box-arrow-in-right me-1"></i>
                  Ingresar
                </span>
                <span ng-if="login.isLoading">
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  Autenticando...
                </span>
              </button>
              <a href="#!/" class="btn btn-outline-secondary" ng-disabled="login.isLoading">
                <i class="bi bi-arrow-left me-1"></i>
                Volver
              </a>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          <small>&copy; {{::login.currentYear}} AudiSoft School</small>
        </div>
      </div>
    </div>
  </div>
</div>
